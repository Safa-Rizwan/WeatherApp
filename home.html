<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Icon linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:#fcf112"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: white;"></i>Karachi,Pakistan</h2>
            <p id="date">MON | SEP 12 | 3:05PM</p>
            <h1 class="temperature">26.49°C</h1>
            <h3 class="tempmin_max">Min 26.49°C | Max 26.49°C</h3>
        </div>
    </div>
</body>
</html>
