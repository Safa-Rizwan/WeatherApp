<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Icon linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:#fcf112"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: white;"></i>
             {%location%},{%country%}</h2>
            <p id="date">MON | SEP 12 | 3:05PM</p>
            <h1 class="temperature">{%tempval%}°C</h1>
            <h3 class="tempmin_max">Min {%tempmin%}°C |Max {%tempmax%}°C</h3>
        </div>
    </div>
    <script>
        const curDate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");
        const tempStatus= "clouds";

        const getCurrentDay = ()=>{
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let currentTime = new Date();
            let result =days[currentTime.getDay()];
            return result
        };
        // getCurrentDay()
        const getCurrentTime=()=>{
            var months=["January","Feburary","March","April","May","June","July","August","September","October","November","December"]
            var now = new Date();
            var month= now.getMonth();
            var date = now.getDate();
            let hours=now.getHours();
            let min = now.getMinutes();
            let period = "AM"
            if (hours>11){
                period="PM"
                if (hours>12){
                    hours-=12;
                }
            }
            if (min<10){
                min = "0"+min;
            }
            
            // console.log(months[month] +'/'+day)
            return `${months[month]} ${date} | ${hours}:${min}${period}`
        }
        curDate.innerHTML= getCurrentDay()+" | "+getCurrentTime();
    </script>
</body>
</html>
